<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epstein Hackathon Games</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            max-width: 480px;
            padding: 48px 24px;
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .subtitle {
            font-size: 14px;
            color: #71717A;
            margin-bottom: 48px;
        }
        
        .games {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        a {
            display: block;
            padding: 20px 24px;
            background: #18181B;
            border: 1px solid #27272A;
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        a:hover {
            background: #27272A;
            border-color: #3F3F46;
        }
        
        .game-desc {
            font-size: 13px;
            color: #71717A;
            font-weight: 400;
            margin-top: 4px;
        }
        
        footer {
            margin-top: 48px;
            font-size: 12px;
            color: #3F3F46;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Epstein Hackathon</h1>
        <p class="subtitle">Built in ~3 hours. Feb 2026.</p>
        
        <div class="games">
            <a href="./epstein-wrapped/">
                Epstein Wrapped
                <div class="game-desc">Your year in review, island edition</div>
            </a>
            <a href="./among-us-island/">
                Among Us: Island Edition
                <div class="game-desc">Find the impostor on Little St. James</div>
            </a>
            <a href="./island-3d-explorer/">
                3D Island Explorer
                <div class="game-desc">Explore the island in 3D</div>
            </a>
        </div>
        
        <footer>
            <a href="https://github.com/OwenCoonahan" style="background:none;border:none;padding:0;color:#3F3F46;">@OwenCoonahan</a>
        </footer>
    </div>
</body>
</html>
